<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RASTREO PACKET WORLD</title>
  <link rel="stylesheet" href="estilo_packet_world.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" -->
</head>

<body style="background-color: #C7C2AC">
  <img class="logoPWHome" src="img/PacketWorld.png">


  <form id="form">
    <input type="text" id="numeroDeGuia" placeholder="Numero de Guia" required>

    <button type="submit" class="btn btn-dark">Buscar</button>
  </form>

  <script>
    document.getElementById('form').addEventListener('submit', function (event) {
      event.preventDefault();

      const numeroGuia = document.getElementById('numeroDeGuia').value;

      window.location.href = 'index.html?numeroGuia=' + encodeURIComponent(numeroGuia);
    });
  </script>

</body>

</html>
